<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="main-container">
        <div class="image-carousel">
            <figure class="image-carousel__img-wrapper" id="image-carousel__img-wrapper">
                <img src="" class="image-carousel__img" id="image-carousel__img-previous"></img>
                <img src="" class="image-carousel__img" id="image-carousel__img-current"></img>
                <img src="" class="image-carousel__img" id="image-carousel__img-next"></img>
            </figure>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
